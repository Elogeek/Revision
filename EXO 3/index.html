<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
  <form action="mailto:elodiechristin@gmail.com" method="post" enctype="text/plain">

    <!--name-->
      <div>
          <label for="name">Nom</label>
          <label for="name">& prénom</label>
          <input type="text" id="name" name="user-name" required>
      </div>

      <!--email-->
      <div>
          <label for="mail">Email</label>
          <input type="text" id="mail" name="user-name" placeholder="mail@gmail.com" required>
      </div>

      <!--lien github-->
      <div>
          <label for="github">Lien Github</label>
          <input type="text" id="github">
      </div>

      <!--to be born-->
      <div>
          <label for="born">Date de naissance</label>
          <input type="date" id="born" name="born" max="2000-01-30" min="1985-02-02">
      </div>

      <!--password-->
      <div>
          <label for="password">Mot de passe</label>
          <input type="text" id="password" required>
      </div>

      <!--color and sexe-->
      <div>
          <label for="color">Couleurs</label>
          <input type="color" value="#25FDE9" name="textcolor" id="color">
      </div>
      <div>
          <label>
              <input type="radio" name="sexe" value="homme" checked>
          </label>Homme
          <label>
              <input type="radio" name="sexe" value="femme">
          </label>Femme
          <label>
              <input type="radio" name="sexe" value="ovni">
          </label>X
      </div>
      
      <!--checkbox-->
      <div>
          <label for="matin">Quand avez-vous soumis le formulaire?</label>
          <input type="checkbox" name="matin" id="matin" value="matin">matin
          <input type="checkbox" name="midi" id="midi" value="midi">midi
          <input type="checkbox" name="soir" id="soir" value="soir">soir
      </div>

      <!--nationality-->
      <div>
          <label for="nationality">Quelle est votre nationalité?</label>
          <select id="nationality" name="user_name" size="4" multiple>
              <option value="fr">Française</option>
              <option value="en">Anglaise</option>
              <option value="be">Belge</option>
              <option value="es">Canadienne</option>
              <option value="it">Japonaise</option>
              <option value="other">Autre</option>
          </select>
      </div>
      
      <!--message-->
      <div>
          <label for="message">Votre message ici.</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>

      <!--buttons-->
      <div>
          <input type="submit" value="Envoyer" name="user_submit">
          <input type="reset" value="Reset" name="user_submit">
      </div>
  </form>
</div>

</body>
</html>
