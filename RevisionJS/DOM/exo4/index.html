<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>exo4</title>
</head>
<body>

<h1>Which avatar is which?</h1>

<table>
    <thead>
    <tr>
        <th>Attributes</th>
        <th>Avatar</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <ul>
                <li>pink</li>
                <li>innocent</li>
            </ul>
        </td>
        <td>
            <img src="https://www.kasandbox.org/programming-images/avatars/marcimus.png" id="avatar-1"
                 alt="Marcimus, A pink, innocent avatar" title="I'm happy!">
        </td>
    </tr>
    <tr>
        <td>
            <ul>
                <li>green</li>
                <li>ANGRY</li>
            </ul>
        </td>
        <td>
            <img src="https://www.kasandbox.org/programming-images/avatars/old-spice-man.png" id="avatar-2"
                 alt="Old Spice Mann, A green, angry avatar" title="I'm hungry!!!">
        </td>
    </tr>
    <tr>
        <td>
            <ul>
                <li>orange</li>
                <li>multi-legged</li>
            </ul>
        </td>
        <td>
            <img src="https://www.kasandbox.org/programming-images/avatars/orange-juice-squid.png" id="avatar-3"
                 alt="Orange Juice Squid, An orange, multi-legged avatar" title="I'm here only for exercise!">
        </td>
    </tr>
    </tbody>
</table>
<script src="app.js"></script>
</body>
</html>
